{% extends 'index.html' %}
{% block content %}
<PostMain>
    <div class = "title" style = "Padding: 0;">

        <p class = "PostTitle">{{data[1]}}</p>
        <p style="margin-left: auto; margin-top: 0;color: #888888">{{data[9]}} at {{data[8]}}</p>
    </div>
    <a class = "PostExcersiseTitleText" href = "/exercise/{{data[3]}}">{{data[6]}}</a>
    <a class = "MainpostUsername" href = "/users/{{data[7]}}">{{data[7]}}</a>
    <div style = "margin: 1rem;">
		<a class = "PostDescription">
        {{data[2]}}
        </a>
	</div>

    
    <div class = "likeBar">
         <button class = "likeButton" id="Like:{{data[0]}}"
                            onclick={%if ID == 0 %} "OpenPopUp('popUp');ChildClicked();" {%else%} "SendLike({{ID}}, 1,{{data[0]}});updateLikes('{{data[0]}}');ChildClicked();" {%endif%} >
        {{data[4]}}&nbspğŸ‘</button>
        <button class = "likeButton" id="Dislike:{{data[0]}}"
                onclick= {%if ID == 0 %} "OpenPopUp('popUp');ChildClicked();" {%else%} "SendLike({{ID}}, -1,{{data[0]}}); updateLikes('{{data[0]}}');ChildClicked();" {%endif%} >
        {{data[5]}}&nbspğŸ‘</button>
    </div>
</PostMain>
<p>Comments:</p>
<div style="display: flex; flex-direction: column;">
    <textarea class = "Commentbox" id="CommentID" name="Comment" rows="4" cols="50" placeholder="Comment Your Emotions Away"></textarea>
    <button style = "" onclick= {%if ID == 0 %} "OpenPopUp('popUp');ChildClicked();" {%else%} "SendComment(document.getElementById('CommentID').value,{{PostID}},'{{ID}}')"{%endif%}>Post</button>
</div>

<div>
	{%for post in Comments%} <!--0:ID 1:Username 2:Description 3:Likes 4:Dislikes 5:Date 6:Time  -->
<div class = "comment" style = "">
<div class = "title">
        <a class = "MainpostUsername" href = "/users/{{post[1]}}" style = "margin: 0">{{post[1]}}</a> <!--Username -->
	<p style="margin-left: auto; margin-top: 0;color: #888888">{{post[5]}} at {{post[6]}}</p> <!-- Time-->
	</div>
        <p class="PostDescription" style = "font-size: min(1.3vmax,15px);" >{{post[2]}}</p>

    
    <div class = "likeBar"> <!--Likes-->
         <button class = "likeButton" id="Like:{{post[0]}}"
                            onclick={%if ID == 0 %} "OpenPopUp('popUp');ChildClicked();" {%else%} "SendLike({{ID}}, 1,{{post[0]}});updateLikes('{{post[0]}}');ChildClicked();" {%endif%} >
        {{post[3]}}&nbspğŸ‘</button>
        <button class = "likeButton" id="Dislike:{{post[0]}}"
                onclick= {%if ID == 0 %} "OpenPopUp('popUp');ChildClicked();" {%else%} "SendLike({{ID}}, -1,{{post[0]}}); updateLikes('{{post[0]}}');ChildClicked();" {%endif%} >
        {{post[4]}}&nbspğŸ‘</button>
    </div>
</div>
	{%endfor%}

</div>
<script src = "{{url_for('static', filename='scripts/SendRequests.js')}}"> </script>
<script src = "{{url_for('static', filename='scripts/Redirect.js')}}"> </script>
{% endblock %}
